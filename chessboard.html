<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            min-width: 400px;
            margin: 50px auto;
        }
        table, td {
            border: 1px solid #221108;
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            background-color: #221108;
        }
        td.ligth {
            background-color: #ad8c6e ;
        }

    </style>
</head>
<body>
    <table>

        <script>

            let col = 9;
            let row = 9;
            /*let str = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];*/

            for(let r = 0; r < row; r++) {
                
                document.write(`<tr>`);
                    
                
                for(let c = 0; c < col; c++) {
                    let className = "";
                    if( (r%2 == 0 && c%2 == 0) || (r==0 || c==0) || (r%2 != 0 && c%2 != 0) ) {
                        className = "ligth";
                    }
                    document.write(`<td class="${className}"></td>`);
                }
                

                document.write('</tr>');
            }

        </script>

    </table>

</body>
</html>
